<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% dev_name %} server</title>
		<link href="general.css" rel="stylesheet">
	</head>
	<body>
		<script>
			const	DEV_NAME	= '{% dev_name %}';
			const	REQ_HEADER	= '/' + DEV_NAME + '?';
		</script>
		<script async src="general.js"></script>
		<script async src="DUT_GPIO.js"></script>

		<div class="header">
			<p>{% symbol %} {% dev_link %} server</p>
			<p class="info">{% dev_info %}</p>
		</div>

		<div id="reg_table" class="control_panel reg_table">
			bit table<br/>
			{% bit_table %}
		</div>

		<div id="reg_table" class="control_panel reg_table">
			register table<br/>
			{% reg_table %}
			<div class="button_and_note">
				<input type="button" onclick="allRegLoad();" value="Reload" class="all_reg_load">
				<input type="checkbox" onchange="AutoReloadSwitch();" id="AutoReloadSwitch">
				<label for="AutoReloadSwitch">AutoReload (polling)</label>

			</div>
		</div>
		
		<div class="foot_note">
			{% signature %}
		</div>
	</body>
</html>
