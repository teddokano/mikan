<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% dev_name %} server</title>
		<style>
			{% css %}
		</style>
	</head>
	<body>
		<script>
			{% js %}
		</script>
		<div class="header">
			<p>{% dev_link %} server</p>
			<p class="info">{% dev_info %}</p>
		</div>
		
		<div class="control_panel slider_panel">
			PWM registers
			{% sliders_PWM %}
		</div>
		
		<div class="control_panel slider_panel">
			IREF registers
			{% sliders_IREF %}
		</div>

		<div id="reg_table" class="control_panel reg_table">
			register table<br/>
			{% reg_table %}
			<div class="button_and_note">
			<input type="button" onclick="allRegLoad();" value="reload" class="all_reg_load">
			{% allreg_note %}
			</div>
		</div>
		
		<div class="foot_note">
			{% signature %}
		</div>
</body>
</html>
