<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
	
	<title>{% dev_name %} server</title>
	<link href="general.css" rel="stylesheet">
		
		<style>
		.gauge {
		  width: 400px;
		  height: 240px;
		}
		</style>


</head>
<body>
	<script async src="jslib/chart.umd.js"></script>
	<script async src="jslib/raphael-2.1.4.min.js"></script>
	<script async src="jslib/justgage.js"></script>
	
	<script>
		const	DEV_NAME	= '{% dev_name %}';
		const	REQ_HEADER	= '/' + DEV_NAME + '?';

		const	TABLE_LEN	= {% table_len %}
		const	GRAPH_HIGH	= {% graph_high %}
		const	GRAPH_LOW	= {% graph_low %}
		const	MAX_N_DATA	= {% max_n_data %}
	</script>

	<script async src="general.js"></script>
	<script async src="DUT_AFE.js"></script>
	<script async src="DUT_AFE_setting.js"></script>

	<div class="header">
		<p>{% symbol %} {% dev_link %} server</p>
		<p class="info">{% dev_info %}</p>
	</div>

	<div class="para_center">
			<div id="gaugeX" class="gauge"></div>
			<div id="gaugeY" class="gauge"></div>
	</div>
	
	{% charts %}
	
	<div class="para">
		
		{% tables %}

		<div id="reg_table" class="control_panel reg_table info_panel">
			{% info_tab %}<br/>
			<input type="button" onclick="csvFileOut();" value="Save" class="tmp_button">
		</div>
		
	</div>
	
	<div class="foot_note">
		Setting: 
		<input type = "button" id = "show_button"  value = "show" onclick = "show_setting_panel()">
			<input type = "button" id = "hide_button" value = "hide" onclick = "hide_setting_panel()" >

		<div class="foot_note" id = "setting">
			AFE setting
			
			<form id="config_panel" class="control_panel reg_table log_panel"">
				<table class="table_TEMP"><tr>
					<td class="td_TEMP_la">Ch0: Weight</td>
					<td class="td_TEMP_la">
	  <input type = "button" value = "Zero setting" onclick = "zero_setting()">
	  <input type = "button" value = "Scale calibration" onclick = "scale_calibration()">
		Calibration [mV]: <input type="text" onchange="updateValField( 0 )" id="valField0" minlength=4 size=5 value="0"><br />
				</td></tr>
				<tr>
					<td class="td_TEMP_la">Ch1: Temperature</td>
					<td class="td_TEMP_la">
						Offset [mV]: <input type="text" onchange="updateValField( 4 )" id="valField4" minlength=4 size=5 value="4"><br />
						Coefficient: <input type="text" onchange="updateValField( 5 )" id="valField5" minlength=4 size=5 value="5"><br />
						Base: <input type="text" onchange="updateValField( 6 )" id="valField6" minlength=4 size=5 value="6"><br />
						<input type="text" onchange="updateValField( 7 )" id="valField7" minlength=4 size=5 value="7"><br />
					</td>
				</tr></table>
			</form>
			<input type="button" onclick="setConfig();" value="Save" class="tmp_button"><br/>
		
				
		</div>
	</div>
	
	<div class="foot_note">
		{% signature %}
	</div>

</body>
</html>
